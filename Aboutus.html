<!doctype html>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<title>Untitled Document</title>
</head>

<body>
 <div class="container-fluid">
   <div class="row">
      <div class="col-md-12"><img src="img/banner.jpg" width="1340"></div>
      <div class="col-md-4"></div>
      <div class="col-md-8">
      <!-- Standard button -->
<button type="button" class="btn btn-default">หน้าหลัก</button>

<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary">สินค้า</button>

<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success">โปรโมชั่น</button>

<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-info">สั่งซื้อ</button>

<!-- Indicates caution should be taken with this action -->
<button type="button" class="btn btn-warning">ติดต่อ</button>

<!-- Indicates a dangerous or potentially negative action -->
<button type="button" class="btn btn-danger">E-mail</button>

<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
<button type="button" class="btn btn-link">Link</button></div>
      
   </div>
   
   <div class="col-md-4"></div>
   <div class="col-md-4"><img src="img/734045_523209264420990_1468239766_n.jpg" class="img-thumbnail" width="150"><p class="bg-success">ประวัติผู้จัดทำ</p>ชื่อ นายนูรดิน มุนาแมะ </p></div>
   <div class="col-md-4"></div>
   
   
 </div>
</body>
</html>
